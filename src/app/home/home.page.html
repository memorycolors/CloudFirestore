<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Moviles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding  >
  
  <ion-item>
    <ion-label>Título : </ion-label>
    <ion-input [(ngModel)]="movilEditando.titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Descripción :</ion-label>
    <ion-input [(ngModel)]="movilEditando.descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Precio :</ion-label>
    <ion-input [(ngModel)]="movilEditando.precio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Fecha Salida : </ion-label>
    <ion-input [(ngModel)]="movilEditando.fecha"></ion-input>
  </ion-item>
  

  <ion-button (click)="clicBotonInsertar()">Añadir Móvil</ion-button> 
  <ion-button (click)="clicBotonBorrar()">Borrar Móvil</ion-button>
  <ion-button (click)="clicBotonModificar()">Modificar Movil</ion-button>
 

</ion-content>

  <ion-list>
    <ion-item *ngFor="let documentMovil of arrayColeccionMoviles" (click)="selecMovil(documentMovil)">
      <ion-grid>
        <ion-row>
          <h2>{{documentMovil.data.titulo}}</h2>
        </ion-row>
        <ion-row>
          <p>{{documentMovil.data.descripcion}}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

<ion-footer>
    <ion-button  href="/informacion" style="padding: 5px;" class="botoninfo">Informacion General</ion-button>

    <ion-icon name="information-circle-outline" class=iconinfo></ion-icon>
    <ion-button (click)="Home()"style="padding: 5px; ">Novedades</ion-button>
    
    <ion-button (click)="Home()"style="padding: 5px; ">Otra Página</ion-button> 
  
</ion-footer>
